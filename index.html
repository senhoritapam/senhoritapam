<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhorita Pam - Em Breve</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f3f3;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;

        .container {

            margin-bottom: 20px;
        }
        h1 {

            color: #c71585;

        }

            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo Senhorita Pam" class="logo">
        <h1>Senhorita Pam</h1>
        <p>Em breve novidades!</p>
    </div>
</body>
</html>
