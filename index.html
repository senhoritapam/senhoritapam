    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2ccc6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        h1 {

        }

        }
        .contact {
            margin-top: 10px;

        }
        .contact a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .contact a img {
            width: 35px;
            height: 35px;
        }
        .map-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
        .map {
            width: 100%;
            height: 300px;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .map-link {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .contact a img {
                width: 30px;
                height: 30px;
            }
            .map {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1.1em;
            }
            .contact a {
                font-size: 1em;
            }
            .contact a img {
                width: 25px;
                height: 25px;
            }
            .map {
                height: 200px;
            }
        }
    </style>
</head>
